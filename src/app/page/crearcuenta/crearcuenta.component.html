<div class="contenedor-login">
  <div class="lado-logo">
    <img src="assets/Verde.png" alt="Logotipo" class="logo-huiztli" />
  </div>

  <div class="lado-formulario">
    <form class="formulario-login">
      <h5 class="bienvenida">Bienvenido</h5>
      <h2>Crear Cuenta</h2>
      <p>Ingresa tu curp</p>
      <mat-form-field appearance="outline">
        <mat-label class="campos">CURP</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput />
      </mat-form-field>
      <p>Ingresa tu Contraseña</p>
      <mat-form-field appearance="outline">
        <mat-label class="campos">Contraseña</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" />
        <button mat-icon-button matSuffix type="button" tabindex="-1">
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-form-field>
      <p>Confirma tu Contraseña</p>
      <mat-form-field appearance="outline">
        <mat-label class="campos">Contraseña</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" />
        <button mat-icon-button matSuffix type="button" tabindex="-1">
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button class="btn-login">Iniciar sesión</button>

      <p class="registro-link">
        ¿No tienes cuenta? <a href="/registro">Crear Cuenta</a>
      </p>
    </form>
  </div>
</div>
